{% extends 'base.html' %}
{% block content %}
    <head>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages': ['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Person');
                data.addColumn('number', 'Cleaning_number');
                data.addRows({{ all_cleaning_stats|safe }});

                // Set chart options
                var options = {
                    'title': 'Cleaning chart',
                    'width': 700,
                    'height': 350
                };

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>
    </head>

    <body>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4" id="title">Cleaning statistics</th>
        </tr>
        </thead>
    </table>
    <table class="table">
        <tbody>
        {% for stat in all_cleaning_stats %}
            <tr>
                <td>
                    {{ stat.0 }}
                </td>
                <td>
                    {{ stat.1 }}
                </td>
                <td>
                    <meter style="width:75%;height:25px;" id="bars" title="Awesomeness" max="10" low="1" high="8"
                           optimum="5" value={{ stat.1 }}></meter>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="3">
                 <div id="chart_div" style="display: table; margin: 0 auto"></div>
            </td>
        </tr>
        </tbody>
    </table>
    </body>
{% endblock %}
