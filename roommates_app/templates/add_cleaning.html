{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4">Add Cleaning</th>
        </tr>
        </thead>
    </table>
    <form action="{% url 'add-cleaning' %}" method="POST">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>Week no</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Who?</th>
                <th>Which room?</th>
            </tr>
            <tr>
                <th colspan="10" id="month"><h3>April + May</h3></th>
            </tr>
            {% for week_info in sorted_all_weeks_info %}
                <tr style="background-color: {{ week_info.selected_roommate.colour }}">
                    <td><h4>{{ week_info.week }}</h4></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <label>
                            <select name="roommate_week_{{ week_info.week }}" class="custom-select">
                                {% for roommate in all_roommates %}
                                    <option value={{ roommate.id }}>{{ roommate.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>
                            <select name="room_week_{{ week_info.week }}" class="custom-select">
                                {% for room in all_rooms %}
                                    <option value={{ room.id }}>{{ room.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="10">
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
