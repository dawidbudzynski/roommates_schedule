{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4">Add Cleaning</th>
        </tr>
        </thead>
    </table>
    <form action="{% url 'add-cleaning' %}" method="POST">
        {% csrf_token %}
        <table style="width:100%; table-layout: fixed" border="1" id="calendar" class="table">
            <tr style="height:30px">
            <tr style="height: 30px; background-color: #eaeaea">
                <th>Week no</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Who?</th>
                <th>Which room?</th>
            </tr>
            <tr>
                <th colspan="10"><h3>April + May</h3></th>
            </tr>
            {% for week_number in all_weeks_numbers %}
                <tr style="height:100px">
                    <td>{{ week_number }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <label>
                            <select name="roommate_week_{{ week_number }}">
                                {% for roommate in all_roommates %}
                                    <option value={{ roommate.id }}>{{ roommate.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </td>
                    <td>
                        <label>
                            <select name="room_week_{{ week_number }}">
                                {% for room in all_rooms %}
                                    <option value={{ room.id }}>{{ room.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit" class="btn btn-primary>">
    </form>

{% endblock %}
