{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4" id="title">Account List</th>
        </tr>
        </thead>
    </table>
    <table class="table">
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        <tbody>
        {% for user in all_users %}
            <tr>
                <td> {{ user.username }}</td>
                <td><a href="{% url 'delete-user' user.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
