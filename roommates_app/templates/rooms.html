{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4" id="title">Room List</th>
        </tr>
        </thead>
    </table>
    <table class="table">
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        <tbody>
        {% for room in all_rooms %}
            <tr>
                <td> {{ room.name }}</td>
                <td><a href="{% url 'delete-room' room.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
