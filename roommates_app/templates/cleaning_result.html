{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4">Cleaning schedule</th>
        </tr>
        </thead>
    </table>
    <form action="{% url 'add-cleaning' %}" method="POST">
        {% csrf_token %}
        <table style="width:100%; table-layout: fixed" border="1" id="calendar" class="table">
            <tr style="height:30px">
            <tr style="height: 30px; background-color: #eaeaea">
                <th>Week no</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Who?</th>
                <th>Which room?</th>
            </tr>
            <tr>
                <th colspan="10"><h3>April + May</h3></th>
            </tr>
            {% for week_info in sorted_all_weeks_info %}
                <tr style="height:100px; background-color: {{ week_info.selected_roommate.colour }}">
                    <td>{{ week_info.week }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <label>
                            {{ week_info.selected_roommate.name }}
                        </label>
                    </td>
                    <td>
                        <label>
                            {{ week_info.selected_room.name }}
                        </label>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit" class="btn btn-primary>">
    </form>

{% endblock %}
