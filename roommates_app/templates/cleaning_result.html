{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th colspan="4" id="title">Cleaning schedule</th>
        </tr>
        </thead>
    </table>
    <form action="{% url 'add-cleaning' %}" method="POST">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>Week no</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Who?</th>
                <th>Which room?</th>
            </tr>
            <tr>
                <th colspan="10" id="month"><h3>April + May</h3></th>
            </tr>
            {% for week_info in sorted_all_weeks_info %}
                <tr style="background-color: {{ week_info.selected_roommate.colour }}">
                    <td><h4>{{ week_info.week }}</h4></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <label>
                            {{ week_info.selected_roommate.name }}
                        </label>
                    </td>
                    <td>
                        <label>
                            {{ week_info.selected_room.name }}
                        </label>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </form>

{% endblock %}
