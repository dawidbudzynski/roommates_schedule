{% extends 'base.html' %}
{% block content %}
    <h1>Roommates list</h1>
    {% for roommate in all_roommates %}
        <div class="btn-group btn-group-toggle">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option1" autocomplete="off"> {{ roommate.name }}
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off">
                <a href="{% url 'delete-roommate' roommate.id %}">delete</a>
            </label>
        </div>
        <br>
    {% endfor %}
{% endblock %}
